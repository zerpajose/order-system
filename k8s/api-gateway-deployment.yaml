apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      automountServiceAccountToken: false  # Disable service account token mounting
      containers:
      - name: api-gateway
        image: api-gateway:v1.0.0
        resources:
          requests:
            cpu: "100m"    # 0.1 CPU core
            memory: "128Mi"
            ephemeral-storage: "512Mi"
          limits:
            cpu: "200m"    # 0.2 CPU core
            memory: "256Mi"
            ephemeral-storage: "1Gi"
        ports:
        - containerPort: 8090
        env:
        - name: PORT
          value: "8090"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
  - port: 80
    targetPort: 8090
  type: LoadBalancer
